<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/contacto.css">
</head>
<body>
    <main class="main">
        <section class="contenido">

            <div class="izquierda">
                <img src="IMG/imagen1.png" alt="">
                
            </div>
            
            <div class="derecha">
               
                <form action="" class="formulario">
                    
                    <p>NOMBRE:</p>
                    <input class="inputText" type="text" placeholder="Nombre completo">
                    
                    <p>COMPAÑIA:</p>
                    <input class="inputText" type="text" placeholder="Nombre de la Empresa">
                    
                    <p>TELEFONO:</p>
                    <input class="inputText" type="number" placeholder="Número de Teléfono">
                    
                    <p>CORREO ELECTRONICO:</p>
                    <input class="inputText" type="email" placeholder="Su dirección de correo electrónico">
                    
                    <p>ASUNTO DEL MENSAJE:</p>
                    <input class="inputText" type="text" placeholder="Describa brevemente el asunto de su mensaje">   
                    
                    <p>MENSAJE:</p>
                    <textarea name="" id="" cols="500" rows="8" placeholder="Escribe aqui el mensaje"></textarea>
                    
                    <input class="boton" type="submit" value="ENVIAR MENSAJE">

                </form>
                               
                               
                
                
            </div>

                      

        </section>

    </main>
    
</body>
</html>
