<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/formulario.css">
</head>
<body>

    <div class="contenedor">

        <form action="" class="formulario">

            <input class="inpuText" value="Cica" name="nombres" placeholder="Nombres" type="text">

            <input class="inpuText" placeholder="Apellidos" type="text">

            <p>Sexo</p>
            <span>Hombres</span> <input class="inpuRadio" name="sexo" type="radio" value="M">
            <span>Mujer</span> <input class="inpuRadio" name="sexo"  type="radio" value="F">

            <p>Opciones</p>
            <span>Deporte</span> <input class="inpuCheck" name="intereses" type="checkbox" value="Deportes">
            <span>Música</span> <input class="inpuCheck" name="intereses" type="checkbox" value="Música">
            <span>Danza</span> <input class="inpuCheck" name="intereses" type="checkbox"value="Danza">

            <input type="submit" value="Aceptar">


        </form>



    </div>
    
</body>
</html>
